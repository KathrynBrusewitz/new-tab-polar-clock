<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="menu" class="hidden">
    <div class="option">
      <input id="second" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Second</label>
    </div>
    <div class="option">
      <input id="minute" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Minute</label>
    </div>
    <div class="option">
      <input id="hour" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Hour</label>
    </div>
    <div class="option">
      <input id="weekday" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Weekday</label>
    </div>
    <div class="option">
      <input id="date" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Date</label>
    </div>
    <div class="option">
      <input id="month" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Month</label>
    </div>
    <div class="option">
      <input id="backgroundColor" class="color pointer" type="color" />
      <label for="backgroundColor" class="pointer">Background Color</label>
    </div>
    <div class="option">
      <label for="opacity">Opacity</label>
      <input id="opacity" class="full-input pointer" type="range" min="0" max="100" />
    </div>
    <div class="option">
      <label for="backgroundImageURL">Background Image URL</label>
      <input id="backgroundImageURL" class="full-input" type="url" />
    </div>
    <button id="save" class="btn btn-save">Save Settings</button>

    <div class="attribution">
      <p><a href="https://kathrynbrusewitz.github.io/">Built by Bruk</a></p>
      <p><a href="https://github.com/KathrynBrusewitz/polar">Fork Polar on GitHub</a></p>
    </div>
  </div>

  <div class="canvas-wrap pointer">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>

  <script src="clock.js"></script>
  <script src="script.js"></script>
</body>
</html>
