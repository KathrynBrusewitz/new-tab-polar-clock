<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link id="digitalFace" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="menu" class="hidden">
    <div id="menu-tabs">
      <button id="menu-tab-polar" class="btn btn-tab btn-active">Polar</button>
      <button id="menu-tab-digital" class="btn btn-tab">Digital</button>
    </div>

    <div id="menu-content-polar" class="menu-content">
      <div class="option">
        <label for="second" class="pointer">Second</label>
        <input id="second" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="minute" class="pointer">Minute</label>
        <input id="minute" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="hour" class="pointer">Hour</label>
        <input id="hour" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="weekday" class="pointer">Weekday</label>
        <input id="weekday" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="date" class="pointer">Date</label>
        <input id="date" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="month" class="pointer">Month</label>
        <input id="month" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="opacity">Opacity</label>
        <input id="opacity" class="pointer" type="range" min="0" max="100" />
      </div>
    </div>

    <div id="menu-content-digital" class="menu-content hidden">
      <div class="option">
          <input type="radio" id="positionCenter" class="pointer" name="position" value="absolute">
          <label for="positionCenter" class="pointer">Center</label>
          <input type="radio" id="positionBottom" class="pointer" name="position" value="relative">
          <label for="positionBottom" class="pointer">Bottom</label>
        </div>
        <div class="option">
          <label for="digitalColor" class="pointer">Color</label>
          <input id="digitalColor" class="color pointer" type="color" />
        </div>
        <div class="option">
          <label for="digitalSize">Size</label>
          <input id="digitalSize" class="pointer" type="range" min="10" max="200" />
        </div>
        <div class="option">
          <label for="digitalOpacity">Opacity</label>
          <input id="digitalOpacity" class="pointer" type="range" min="0" max="100" />
        </div>
        <div class="option">
          <label for="digitalFont">Font</label>
          <input id="digitalFont" class="normal-case" type="text" />
        </div>
    </div>

    <div class="menu-content">
      <div class="option">
        <label for="backgroundColor" class="pointer">Background</label>
        <input id="backgroundColor" class="color pointer" type="color" />
      </div>
      <div class="option">
        <label for="backgroundImageURL">Background Image URL</label>
        <input id="backgroundImageURL" class="normal-case" type="url" />
      </div>
      <button id="save" class="btn btn-save">Save Settings</button>
      <div class="attribution">
        <p><a href="https://kathrynbrusewitz.github.io/">Built by Bruk</a></p>
        <p><a href="https://github.com/KathrynBrusewitz/polar">Fork Polar on GitHub</a></p>
      </div>
    </div>
  </div>

  <div id="canvas-wrap">
    <canvas id="canvas" class="pointer" width="400" height="400"></canvas>
    <div id="digitalTime" class="pointer"></div>
  </div>

  <script src="moment.min.js"></script>
  <script src="clock.js"></script>
  <script src="script.js"></script>
</body>
</html>
